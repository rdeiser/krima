<h1 id="printbib---view-a-marc-bibliographic-record">PrintBib - view a MARC bibliographic record</h1>
<p>This grima displays a MARC bibliographic record from Alma
on a web page suitable for printing.</p>
<p>Also useful for debugging 880 issues.</p>
<h2 id="input">Input</h2>
<ul>
<li>MMS ID of bib record to display</li>
</ul>
<h2 id="output">Output</h2>
<p><img src="images/PrintBib-out.png" alt="Screenshot of bibliographic record" /></p>
<h2 id="api-requirements">API requirements</h2>
<ul>
<li>Bibs - read-only (or read/write)</li>
</ul>
